<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project name</label>
          <input formControlName="projectname"
                 type="text"
                 id="projectname"
                 class="form-control">
          <span *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched"
                class="help-block">
                <span *ngIf="projectForm.get('projectname').errors['required']">Project name field cannot be empty!</span>
                <span *ngIf="projectForm.get('projectname').errors['nameIsForbidden']">This project name is forbidden!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email"
                 type="text"
                 id="email1"
                 class="form-control">
            <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
                class="help-block">
                <span *ngIf="projectForm.get('email').errors['required']">Email field cannot be empty!</span>
                <span *ngIf="projectForm.get('email').errors['email']">Please, enter valid email!</span>
              </span>
        </div>
      
        <div class="form-group">
          <label for="projectstatus">Project status</label>
          <select class="form-control" id="projectstatus">
            <option *ngFor="let status of statuses" [ngValue]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.touched">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
