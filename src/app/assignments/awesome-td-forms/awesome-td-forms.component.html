<div class="container">
  <div class="row">
    <div class="col-md-7 col-sm-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"
                   ngModel name="username" required #email="ngModel">
            <p *ngIf="!email.valid && email.touched">Please, enter value!</p>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary"
                  type="button"
                  (click)="suggestUser(f)">Suggest a User</button>
          </div>
          <div class="form-group">
            <label>Mail</label>
            <input type="email" class="form-control"
                   ngModel name="email" required email>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data fields are not valid</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   name="gender"
                   ngModel
                   [value]="gender"
                   required>
                   {{ gender }}
          </label>
        </div>
        <div class="form-group">
          <label>Secret Questions</label>
          <select class="form-control" 
                  [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" 
                      name="questionAnswer" [(ngModel)]="answer"></textarea>
            <p>Your reply: {{ answer }}</p>
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-danger" (click)="onReset(f)"
                [disabled]="!f.touched && !f.dirty">Reset</button>
      </form>
    </div>
    <div class="col-md-5 col-sm-12">
      <h3>Your data:</h3>
      <p>Username: {{ user.username }}</p>
      <p>E-mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
