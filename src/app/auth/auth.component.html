<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div *ngIf="loading">
            <app-loader></app-loader>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onAuth(authForm)" *ngIf="!loading">
            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                       ngModel name="email" required email>
            </div>
            <div class="from-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                       ngModel name="password" required minlength="6">
            </div>
            <div class="actions">
                <button class="btn btn-primary"
                        [disabled]="!authForm.valid">{{ isLoggedIn ? 'Login' : 'Sign Up'}}</button>   
                <button type="button" class="btn btn-primary" (click)="onSwithLoginSignUpMode()">
                    Switch to {{ isLoggedIn ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
        <hr>
        <div *ngIf="error">
            <div class="alert alert-danger">
                <p>{{ error }}</p>
            </div>
        </div>
    </div>
</div>
